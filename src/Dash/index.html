<body id="page-top">

                <div class="container-fluid">

                                            <div class="text-dark font-weight-bold h5 mb-0"><span id="bot-guilds">0</span></div>

                        </div>

                                            <div class="text-dark font-weight-bold h5 mb-0"><span id="bot-prefix" class="noselect">Coming Soon</span></div>
                                        </div>
                                        <div class="col-auto"><i class="fas fa-exclamation fa-2x text-gray-300"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>

   </div>
<br>

   </div></div>
